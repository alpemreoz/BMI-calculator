<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <h2 class=" head">
        BMI Calculator
    </h2>
      <div class="container">
          <div class="row">
              <div class="card col-8 ml-auto mr-auto">
                <form>
                    <div class="form-group bmiBg">
                      <label >Vücut Ağırlığı (kg)</label>
                      <input type="number" class="form-control kilo" id="inputKilo" aria-describedby="kiloinput">
                      <small id="kiloHelp" class="form-text text-muted">Örnek: 50</small>
                    </div>
                    <div class="form-group">
                      <label for="Boyunuzugiriniz">Boy Uzunluğu (cm)</label>
                      <input type="number" class="form-control boy" id="inputBoy">
                      <small id="boyHelp" class="form-text text-muted">Örnek :170</small>
                    </div>
                    
                    <button type="button" onclick="getInputValue();" class="btn btn-primary">Hesapla</button>
                  </form>
                  <hr>
                  <h6 id="bmiRes"></h6>
                  <p id="bmiExp"></p>
                  <h6 id="ideal"></h6>
              </div>
          </div>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
